plugins {
    id 'java-library'
    id 'edu.sc.seis.launch4j' version '3.0.6'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.1'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'c.d.e.Ui'
    }
}

launch4j {
    outputDir = "$buildDir/launch4j"
    // icon = "$buildDir/encui-lib/src/main/resources/icon/logo.ico"
//     icon = "$projectDir/encui-lib/src/main/resources/icon/logo.ico"
    icon = "$projectDir/src/main/resources/icon/logo.ico"
    outfile = 'pngde.exe'
    mainClassName = 'c.d.e.Ui'
    jreMinVersion = '17'
}

tasks.named('test') {
    useJUnitPlatform()
}


